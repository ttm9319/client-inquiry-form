<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Inquiry Form</title>
    <style>
        /* Global Styles */

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }

        .form-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="text"], 
        input[type="date"], 
        textarea, 
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        /* Media Queries for Responsiveness */

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
                margin: 20px auto;
            }
            input[type="text"], 
            input[type="date"], 
            textarea, 
            select {
                padding: 8px;
                font-size: 14px;
            }
            button[type="submit"] {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
                margin: 10px auto;
            }
            input[type="text"], 
            input[type="date"], 
            textarea, 
            select {
                padding: 5px;
                font-size: 12px;
            }
            button[type="submit"] {
                padding: 5px 10px;
                font-size: 12px;
            }
            .form-section {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Client Inquiry Form</h2>
        <form action="/save-inquiry" method="POST">
            <div class="form-section">
                <label for="client-name">Client Name:</label>
                <input 
                    type="text" 
                    id="client-name" 
                    name="client-name" 
                    aria-label="Enter client's full name" 
                    required>
                <label for="phone-number">Phone Number:</label>
                <input 
                    type="text" 
                    id="phone-number" 
                    name="phone-number" 
                    aria-label="Enter client's phone number" 
                    required>
            </div>
            <div class="form-section">
                <label for="client-inquiry">Client Inquiry:</label>
                <textarea 
                    id="client-inquiry" 
                    name="client-inquiry" 
                    aria-label="Describe client's inquiry" 
                    required></textarea>
                <label for="booking-date">Booking Date:</label>
                <input 
                    type="date" 
                    id="booking-date" 
                    name="booking-date" 
                    aria-label="Select booking date" 
                    required>
                <label for="resolution">Resolution:</label>
                <textarea 
                    id="resolution" 
                    name="resolution" 
                    aria-label="Describe resolution or follow-up actions"></textarea>
            </div>
            <div class="form-section">
                <label for="date-called">Date Client Was Called:</label>
                <input 
                    type="date" 
                    id="date-called" 
                    name="date-called" 
                    aria-label="Select date client was called">
                <label for="client-feedback">Client Feedback:</label> <textarea 
                    id="client-feedback" 
                    name="client-feedback" 
                    aria-label="Provide client feedback or comments"></textarea>
            </div>
            <div class="form-section">
                <label for="conversion">Conversion (Booked or Not):</label>
                <select 
                    id="conversion" 
                    name="conversion" 
                    aria-label="Select conversion status" 
                    required>
                    <option value="Booked">Booked</option>
                    <option value="Not Booked">Not Booked</option>
                </select>
            </div>
            <button type="submit">Submit Inquiry</button>
        </form>
    </div>
</body>
</html>
