<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Inquiry Form</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Header */
        .form-container h2 {
            color: #2c3e50;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form Section */
        .form-section {
            margin-bottom: 20px;
        }

        /* Labels and inputs */
        .form-container label {
            font-weight: 600;
            margin-top: 10px;
            color: #495057;
            display: block;
        }

        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="date"]:focus,
        .form-container textarea:focus,
        .form-container select:focus {
            border-color: #2c3e50;
            outline: none;
        }

        /* Submit button */
        .form-container button {
            background-color: #3498db;
            color: white;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 1.6em;
            }

            .form-container input[type="text"],
            .form-container input[type="date"],
            .form-container textarea,
            .form-container select {
                font-size: 0.9em;
            }

            .form-container button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Client Inquiry Form</h2>
        <form action="/save-inquiry" method="POST">
            <div class="form-section">
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" name="client-name" required>

                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" required>
            </div>
            
            <div class="form-section">
                <label for="client-inquiry">Client Inquiry:</label>
                <textarea id="client-inquiry" name="client-inquiry" required></textarea>

                <label for="booking-date">Booking Date:</label>
                <input type="date" id="booking-date" name="booking-date" required>

                <label for="resolution">Resolution:</label>
                <textarea id="resolution" name="resolution"></textarea>
            </div>

            <div class="form-section">
                <label for="date-called">Date Client Was Called:</label>
                <input type="date" id="date-called" name="date-called">

                <label for="client-feedback">Client Feedback:</label>
                <textarea id="client-feedback" name="client-feedback"></textarea>
            </div>

            <div class="form-section">
                <label for="conversion">Conversion (Booked or Not):</label>
                <select id="conversion" name="conversion" required>
                    <option value="Booked">Booked</option>
                    <option value="Not Booked">Not Booked</option>
                </select>
            </div>

            <button type="submit">Submit Inquiry</button>
        </form>
    </div>
</body>
</html>
