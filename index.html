<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Inquiry Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; }
        .form-container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .form-container label { font-weight: bold; }
        .form-container input, .form-container textarea, .form-container select { width: 100%; margin: 8px 0; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        .form-container button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .form-container button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="form-container">
    <form id="inquiry-form">
        <label for="client-name">Client Name:</label>
        <input type="text" id="client-name" name="client-name" required>

        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number" required>

        <label for="client-inquiry">Client Inquiry:</label>
        <textarea id="client-inquiry" name="client-inquiry" rows="3" required></textarea>

        <label for="booking-date">Booking Date:</label>
        <input type="date" id="booking-date" name="booking-date">

        <label for="client-resolution">Client Resolution:</label>
        <textarea id="client-resolution" name="client-resolution" rows="3"></textarea>

        <label for="date-called">Date Client Was Called:</label>
        <input type="date" id="date-called" name="date-called">

        <label for="client-feedback">Client Feedback:</label>
        <textarea id="client-feedback" name="client-feedback" rows="3"></textarea>

        <label for="conversion">Conversion (Booked or Not):</label>
        <select id="conversion" name="conversion">
            <option value="booked">Booked</option>
            <option value="not-booked">Not Booked</option>
        </select>

        <button type="button" onclick="submitForm()">Add Inquiry</button>
    </form>
</div>

<script>
    function submitForm() {
        const form = document.getElementById('inquiry-form');
        const formData = new FormData(form);

        fetch('/save-inquiry', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Inquiry saved successfully.');
                window.location.href = '/download-files';
            } else {
                alert('Failed to save inquiry.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while saving the inquiry.');
        });
    }
</script>

</body>
</html>
