<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form>
        <label for="client-name">Client Name:</label>
        <input type="text" id="client-name" name="client-name">

        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number">

        <label for="client-inquiry">Client Inquiry:</label>
        <textarea id="client-inquiry" name="client-inquiry" rows="3"></textarea>

        <label for="booking-date">Booking Date:</label>
        <input type="date" id="booking-date" name="booking-date">

        <label for="client-resolution">Client Resolution:</label>
        <textarea id="client-resolution" name="client-resolution" rows="3"></textarea>

        <label for="date-called">Date Client Was Called:</label>
        <input type="date" id="date-called" name="date-called">

        <label for="client-feedback">Client Feedback:</label>
        <textarea id="client-feedback" name="client-feedback" rows="3"></textarea>

        <label for="conversion">Conversion (Booked or Not):</label>
        <select id="conversion" name="conversion">
            <option value="booked">Booked</option>
            <option value="not-booked">Not Booked</option>
        </select>

        <button type="submit">Add Inquiry</button>
    </form>
</div>

</body>
</html>
