<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Inquiry Form</title>
    <!-- Use a relative path to the static directory -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Client Inquiry Form</h2>

        <!-- Flash message display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/save-inquiry" method="POST">
            <div class="form-section">
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" name="client-name" aria-label="Enter client's full name" required>
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" aria-label="Enter client's phone number" required>
            </div>
            <div class="form-section">
                <label for="client-inquiry">Client Inquiry:</label>
                <textarea id="client-inquiry" name="client-inquiry" aria-label="Describe client's inquiry" required></textarea>
                <label for="booking-date">Booking Date:</label>
                <input type="date" id="booking-date" name="booking-date" aria-label="Select booking date" required>
                <label for="resolution">Resolution:</label>
                <textarea id="resolution" name="resolution" aria-label="Describe resolution or follow-up actions"></textarea>
            </div>
            <div class="form-section">
                <label for="date-called">Date Client Was Called:</label>
                <input type="date" id="date-called" name="date-called" aria-label="Select date client was called">
                <label for="client-feedback">Client Feedback:</label>
                <textarea id="client-feedback" name="client-feedback" aria-label="Provide client feedback or comments"></textarea>
            </div>
            <div class="form-section">
                <label for="conversion">Conversion (Booked or Not):</label>
                <select id="conversion" name="conversion" aria-label="Select conversion status" required>
                    <option value="Booked">Booked</option>
                    <option value="Not Booked">Not Booked</option>
                </select>
            </div>
            <button type="submit">Submit Inquiry</button>
        </form>
    </div>

    <style>
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #dff0d8;  /* Green for success */
            color: #3c763d;
        }
    </style>
</body>
</html>
